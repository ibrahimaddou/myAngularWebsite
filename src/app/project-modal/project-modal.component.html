<div class="modal-header">
    <h2 >{{project.name}}</h2>
    <button class="btn-close" (click)="bsModuleRef.hide()"></button>
</div>
<div class="modal-body">
        <carousel>
            <slide *ngFor="let img of project.pictures"><img src="{{img}}" alt="slide" style="display: block; width: 100%;"></slide>  
        </carousel>
        <h4>Description</h4>
        <div>{{project.summary}}</div>
    
</div>
