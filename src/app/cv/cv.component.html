<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 mt-2" (click)="isCollapsed =isCollapsed">Filter</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width :250px;"></div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects " class="col-lg-4 col-md-6 mb-4" style="max-width:560px; min-width:560px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
        
    </div>
</div>
